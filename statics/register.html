<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a boletos Six Flags</title>
</head>
<body>
    <form action="../dynamics/info_register.php" method="post">
        <fieldset>
            <legend><strong>Formulario de registro</strong></legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br/><br/>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br/><br/>
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age">
            <br/><br/>
            <label for="address">Dirección:</label><br/>
            <textarea name="address" rows="5" cols="20"></textarea>
            <br/><br/>
            <label for="numBoletos">Número de boletos:</label>
            <input type="number" id="numBoletos" name="numBoletos">
            <br/><br/>
            <label for="boletoType">Tipo de boleto:</label>
            <select name="boletoType">
                <option value="Sencillo">Sencillo</option>
                <option value="Normal">Normal</option>
                <option value="Flash pass">Flash pass</option>
                <option value="Comidas incluidas">Comidas incluidas</option>
                <option value="Premium">Premium</option>
            </select>
            <br/><br/>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </fieldset>
    </form>
</body>
</html>
